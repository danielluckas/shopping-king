<!doctype html>
<html>
<head>
<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="stylesheet" type="text/css" href="css/style_mobile.css" media="screen and (max-width: 600px)">
<link rel="stylesheet" type="text/css" href="css/style_tablet.css" media="screen and (min-width: 600px)">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width">
<title>Unbenanntes Dokument</title>
</head>

<div id="headerBar">
	<div id="leftMenu"><i class="fa fa-bars fa-2x"></i></div>
    <div id="headerLogo"> <img src="img/logo.gif" width="48" height="48" alt=""/></div>
	<div id="userMenu">
    	
        <i class="fa fa-user fa-2x" id="user-icon"></i>
   	  
    	<div id="userInformation">
        	Max Mustermann
        </div>
        
    </div>
</div>
<div id="contentArea">
  <div class="listHeader">
  	<div class="listHeaderTitle">[Name Einkaufsliste]</div>
    <i class="fa fa-pencil " id="edit-shopping-list"></i>
  </div>
  <div id="shopping-items">
  	<div class="shopping-item">
        <i class="fa fa-square-o fa-2x shopping-item-checkbox"></i>
        <i class="fa fa-pencil fa-2x edit-shopping-item-details" ></i>

        <div class="shopping-item-details">
        	<span class="shopping-item-product">[Name Produkt mit einem sehr sehr sehr langen Namen, damit der Container umbricht]</span>
        	<span class="shopping-item-quantity">[Menge mit einem sehr sehr langen Namen, damit der Container umbricht]</span>
        </div>
    </div>
    <div class="shopping-item">
        <i class="fa fa-check-square-o fa-2x shopping-item-checkbox"></i>
        <i class="fa fa-pencil fa-2x edit-shopping-item-details" ></i>

        <div class="shopping-item-details">
        	<span class="shopping-item-product">[Name Produkt]</span>
        	<span class="shopping-item-quantity">[Menge]</span>
        </div>
    </div>
    <div class="shopping-item">
		<i class="fa fa-square-o fa-2x shopping-item-checkbox"></i>

	    <div class="shopping-item-details">
        	<form class="shopping-item-edit-form">
            	<input type="text" id="shopping-item-edit-name" name="shopping-item-edit-name"  placeholder="Bitte Name eingeben...">
                <input type="text" id="shopping-item-edit-quantity" name="shopping-item-edit-quantity"  placeholder="Bitte Menge eingeben...">
				<i class="fa fa-check fa-2x " id="shopping-item-edit-ok"></i>
                <i class="fa fa-close fa-2x " id="shopping-item-edit-cancel"></i>
            </form>
        </div>
    </div>
  </div>
  <div class="footer-menu">
  	<div id="shopping-list-share">
    	<i class="fa fa-users fa-2x" id="shopping-list-share-icon"></i> &nbsp; 3
    </div>
    <div id="shopping-list-archive">
    	<i class="fa  fa-archive fa-2x" id="shopping-list-archive-icon"></i>
    </div>
  </div>
  
</div>

</body>
</html>
