<!doctype html>
<html>
<head>
<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="stylesheet" type="text/css" href="css/style_mobile.css" media="screen and (max-width: 700px)">
<link rel="stylesheet" type="text/css" href="css/style_tablet.css" media="screen and (min-width: 700px)">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width">
<link rel="icon" type="image/gif" href="img/icon.gif">

<title>ShoppingKing - [Name Einkaufsliste] freigeben</title>
</head>

<div id="header-bar">
	<div id="left-menu">
        <a href="index.html" class="header-menu-link">
        	<img src="img/logo.gif" width="48" height="48" alt=""/>
        </a>
    </div>
	<div id="user-menu">
    	
   	  	<svg height="50" width="50" id="user-icon">
		  	<circle cx="25" cy="25" r="23" stroke="none" fill="#4aaaa5" />
		  	<text x="9" y="32" fill="#FFFFFF" font-family="Verdana" 
				font-size="20">MM</text>
		</svg> 
    	<div id="user-information">
        	Max Mustermann
        </div>
        
        <div id="user-menu-box">
        	<ul id="user-menu-box-list">
            	<li class="user-menu-box-listitem"><i class="fa fa-gear"></i>Administration</li>
                <li class="user-menu-box-listitem"><i class="fa fa-user"></i>Benutzerprofil</li>
                <li class="user-menu-box-listitem"><i class="fa fa-sign-out"></i>Abmelden</li>
            </ul>
        </div>
        
    </div>
</div>
<div id="content-area">
  <div class="shopping-list-spacer"></div>
  <div class="list-header">
  	<div class="list-header-title">[Name Einkaufsliste] - freigeben</div>
  </div>
  <div id="user-search-box">
  	<input type="text" id="user-search-string" placeholder="Suche Benutzer" />	
    <i class="fa fa-search" id="user-search-icon"></i>
  </div>
  <div id="user-share-list">
  	<div class="user-share">
       	<svg height="50" width="50" class="user-share-user-icon">
		  	<circle cx="25" cy="25" r="23" stroke="none" fill="#35404f" />
		  	<text x="9" y="32" fill="#FFFFFF" font-family="Verdana" 
				font-size="20">MM</text>
		</svg> 
        <i class="fa fa-close fa-2x user-share-delete-icon" ></i>
    	<div class="user-share-username">Max Mustermann</div>
    </div>
    <div class="user-share">
		<svg height="50" width="50" class="user-share-user-icon">
		  	<circle cx="25" cy="25" r="23" stroke="none" fill="#35404f" />
		  	<text x="9" y="32" fill="#FFFFFF" font-family="Verdana" 
				font-size="20">SS</text>
		</svg>        <i class="fa fa-close fa-2x user-share-delete-icon" ></i>
    	<div class="user-share-username">Susi Sorglos</div>
    </div>
    <div class="user-share">
       	<svg height="50" width="50" class="user-share-user-icon">
		  	<circle cx="25" cy="25" r="23" stroke="none" fill="#35404f" />
		  	<text x="9" y="32" fill="#FFFFFF" font-family="Verdana" 
				font-size="20">OG</text>
		</svg>
        <i class="fa fa-close fa-2x user-share-delete-icon" ></i>
    	<div class="user-share-username">Obelix der Gallier</div>
    </div>
    <div class="user-share">
		<svg height="50" width="50" class="user-share-user-icon">
		  	<circle cx="25" cy="25" r="23" stroke="none" fill="#35404f" />
		  	<text x="9" y="32" fill="#FFFFFF" font-family="Verdana" 
				font-size="20">SM</text>
		</svg>        <i class="fa fa-close fa-2x user-share-delete-icon" ></i>
    	<div class="user-share-username">Superman</div>
    </div>
  </div>
  <div id="shopping-list-share-actions">
  	<i class="fa fa-check fa-2x " id="shopping-list-share-ok"></i>
  	<i class="fa fa-close fa-2x " id="shopping-list-share-cancel"></i>
  </div>
</div>

</body>
</html>
